<div class="related-tips">
  <div class="wrapper">
    <h2>Related tips</h2>
    <ul class="post-list">
      {% assign counter=0 %}
      {% assign posts=site.posts | where:"lang", page.lang %}
        {% for post in posts %}
          {% if post.categories contains page.categories[1] %}
            {% if counter < 3 %}
              {% include box.html %}
              {% assign counter=counter | plus:1 %}
            {% endif %}  
          {% endif %}  
        {% endfor %}
    </ul>
  </div>
</div>
